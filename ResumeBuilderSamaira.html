<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder by Samaira Shariq</title>
    <link rel="stylesheet" href="styleres.css">
</head>
<body>
    <header class="page-header">
        <h1>Resume Builder</h1>
    </header>
    <div class="container1">

        <div class="col1">

            <div class="h31"><h3>Fill/Edit your Resume:</h3></div>
            <div class="row">
                <p>Name: </p>
                <input type="text" id="name" placeholder="Enter your Name">
            </div>
            <div class="row">
                <p>Email: </p>
                <input type="email" id="email" placeholder="Enter your Email ID">
            </div>
            <div class="row">
                <p>Contact: </p>
                <input type="text" id="phone" placeholder="Enter your Contact number">
            </div>
            <div class="row">
                <p>Address: </p>
                <input type="text" id="address" placeholder="Enter your Address with Pincode">
            </div>
            <hr>

            <div class="h31"><h3>Add sections:</h3></div>
            <div class="buttonGroup">
            <button onclick="addSec('Summary')">+ Summary</button>
            <button onclick="addSec('Skills')">+ Skills</button>
            <button onclick="addSec('Experience')">+ Experience</button>
            <button onclick="addSec('Education')">+ Education</button>
            <button onclick="addSec('Projects')">+ Projects</button>
            </div>

        </div>

        <div class="col2">
          <div id="previewText">
            <div id="resumeHeader">
            <h2 id="previewName">Your Name</h2>
            <div class="contact-info">
                        <span class="contact-item">
                            <span id="previewEmail">‚úâyour@email.com</span>
                        </span>
                        <span class="contact-item">
                            <span id="previewPhone">üìû1234567890</span>
                        </span>
                        <span class="contact-item">
                            <span id="previewAddress">üìçYour City, Country</span>
                        </span>
                    </div>
            </div>
          </div>
            <button class="print-btn" onclick="window.print()">Print / Save as PDF</button>
        </div>


    </div>
    
    <script src="moiResume.js"></script>
</body>
</html>
